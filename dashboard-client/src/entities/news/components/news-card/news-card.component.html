<div class='card-wrapper mt-4'>
  <div class='bg-white relative overflow-hidden'>
    <div class='absolute top-2 right-3 z-10'></div>
    <img
      class='img'
      [src]='getImageUrl(card?.attributes?.image?.data?.attributes?.url)'
      [alt]='card.title'
    />
  </div>
  <div class='flex flex-column align-center gap-2 mt-1 mx-5'>
    <div class='tag'>
      {{type}}
    </div>
    <div class='flex flex-column flex-wrap'>
      <div class='w-full text-xs font-semibold'>{{card?.attributes?.title}}</div>
      <div class='text-[14px]'>{{card?.attributes?.publishedAt | date: 'dd.MM.YYYY'}}</div>
    </div>
  </div>
  <div class='flex flex-column align-center gap-2 mt-1 mx-5'>
    <small class='text-[14px]'>#{{hashtags}}</small>
  </div>
  <div class='flex flex-column justify-center gap-2 mx-5 mt-3'>
    <div class='text-[14px]'>{{card?.attributes?.body}}</div>
  </div>
</div>
