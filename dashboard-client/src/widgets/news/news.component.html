<div>
  <owl-carousel-o [options]="customOptions" (changed)="getData($event)">
    <ng-container *ngFor="let slide of newsList; let i = index">
      <ng-template carouselSlide>
        <div class="p-1 m-auto flex gap-1">
          <app-news-card [card]="slide"></app-news-card>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
